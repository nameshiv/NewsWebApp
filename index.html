<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Brilliance - The News App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="data:,">
  </head>

  <body>
    <nav>
      <div class="main-nav container flex">
        <a href="#" class="my-logo" id="logo-link">
          <img id="news-logo" src="news_icon.png" alt="my logo" />
        </a>
        <div class="nav-links">
          <ul class="flex">
           
            <li class="hover-link nav-item" id="ipl">Sports</li>
            <li class="hover-link nav-item" id="finance">Finance</li>
            <li class="hover-link nav-item" id="politics">Politics</li>
            <li class="hover-link nav-item" id="technology">Technology</li>
         <li class="hover-link nav-item" id="business">Business</li>
          </ul>
        </div>
        <div class="search-bar flex">
          <input
            id="search-text"
            type="text"
            class="news-input"
            placeholder="e.g. Cricket"
          />
          <button id="search-button" class="search-button">Search</button>
        </div>
      </div>
    </nav>

    <main>
      <div class="cards-container container flex" id="cards-container"></div>
    </main>

    <template id="template-news-card">
      <div class="card">
        <div class="card-header">
          <img
            src="https://via.placeholder.com/400x200"
            alt="news-image"
            id="news-img"
          />
        </div>
        <div class="card-content">
          <h3 id="news-title">This is the Title</h3>
          <h6 class="news-source" id="news-source">Source · Date</h6>
          <p class="news-desc" id="news-desc">News description here.</p>
        </div>
      </div>
    </template>

    <!-- ✅ Load main JS as a module -->
    <script type="module" src="script.js"></script>
  </body>
</html>
